<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #ff00ff;
            --secondary: #9932CC;
            --bg-dark: #13111C;
            --card-bg: #1E1B2E;
        }

        body {
            background: var(--bg-dark);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 2;
            position: relative;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .anmbg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #13111C, #1E1B2E);
            z-index: 0;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="anmbg"></div>
        <h1>404</h1>
        <p>not found silly</p>
        <button class="btn" onclick="window.location.href='https://koraedn.pages.dev'">Go back</button>
    </div>
</body>
</html>
