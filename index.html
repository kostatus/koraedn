<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #ff00ff;
            --secondary: #9932CC;
            --bg-dark: #13111C;
            --card-bg: #1E1B2E;
        }

        body {
            background: var(--bg-dark);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .anmbg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #13111C, #1E1B2E);
            z-index: 0;
        }

        .anmbg::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 20%),
                        radial-gradient(circle, var(--secondary) 10%, transparent 30%);
            animation: bgAnimation 20s linear infinite;
            opacity: 0.1;
        }

        @keyframes bgAnimation {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            z-index: 2;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 3rem;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 0, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .profile:hover {
            transform: translateZ(10px) rotateX(2deg);
            border-color: var(--primary);
        }

        .profpic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        .profinf h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .githubsgr {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .githubs {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 0, 255, 0.1);
        }

        .githubs:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.2);
        }

        .githubs button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .githubs button:hover {
            transform: scale(1.05);
        }

        .skidw {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 3rem;
            border: 1px solid rgba(255, 0, 255, 0.1);
        }

        .skide {
            background: rgba(30, 27, 46, 0.5);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 0, 255, 0.1);
            transition: all 0.3s ease;
        }

        .skide:hover {
            border-color: var(--primary);
        }

        .skiding {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .skiding.expanded {
            max-height: 500px;
        }

        .minf {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .minf:hover {
            transform: scale(1.05);
        }

        .playsong {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            border-top: 1px solid rgba(255, 0, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 3;
        }

        .playecn button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .playecn button:hover {
            transform: scale(1.1);
        }

        .playingn {
            color: var(--primary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="anmbg"></div>
    <div id="particles-js"></div>

    <div class="container">
        <div class="profile">
            <img src="pfp.png" alt="Profile Picture" class="profpic">
            <div class="profinf">
                <h1>Koraedn</h1>
                <p>discord.gg/catbypasser</p>
            </div>
        </div>

        <div class="githubsgr">
            <div class="githubs">
                <h3>Koraedn</h3>
                <p>my github</p>
                <button onclick="window.location.href='https://github.com/koraedn/'">my github</button>
            </div>
            <div class="githubs">
                <h3>schuh</h3>
                <p>schuh cuh</p>
                <button onclick="window.location.href='https://github.com/schuh1337'">schuh ithub</button>
            </div>
        </div>

        <div class="skidw">
            <h2>skiddses</h2>
            <div class="skide">
                <h3>Qwilyy</h3>
                <p>Loves to code his 'own' tools..</p>
                <button class="minf" onclick="toggleSkidInfo(this)">More Info</button>
                <div class="skiding">
                    <h4>Evaluation:</h4>
                    <p>he skidded schuh tool</p>
                    <p>he skiddedd it</p>
                </div>
            </div>
        </div>
    </div>

    <div class="playsong">
        <div class="playingn">Now Playing: <span id="current-song">Loading...</span></div>
        <div class="playecn">
            <button onclick="previousSong()">Previous</button>
            <button onclick="togglePlay()">Play/Pause</button>
            <button onclick="nextSong()">Next</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#ff00ff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#9932CC',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });

        const songs = [
            'CallMeGirl.mp3',
            'Kompa.mp3',
            'HerLove.mp3'
        ];

        let currentSongIndex = 0;
        let isPlaying = false;
        const audio = new Audio();

        function playsongitriedsotodohardwasit() {
            if (songs.length === 0) return;
            const song = songs[currentSongIndex];
            audio.src = song;
            audio.load();
            audio.play()
                .then(() => {
                    isPlaying = true;
                    upadtae();
                })
                .catch(error => {
                    console.error('Error playing song:', error);
                    document.getElementById('current-song').textContent = 'Error playing song';
                });
        }

        function togglePlay() {
            if (songs.length === 0) return;
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
            } else {
                audio.play();
                isPlaying = true;
            }
        }

        function nextSong() {
            if (songs.length === 0) return;
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            playsongitriedsotodohardwasit();
        }

        function previousSong() {
            if (songs.length === 0) return;
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            playsongitriedsotodohardwasit();
        }

        function upadtae() {
            const songName = songs[currentSongIndex].replace('.mp3', '');
            document.getElementById('current-song').textContent = songName;
        }

        window.addEventListener('load', () => {
            playsongitriedsotodohardwasit();
        });

        audio.addEventListener('ended', nextSong);

        function toggleSkidInfo(button) {
            const info = button.nextElementSibling;
            info.classList.toggle('expanded');
            button.textContent = info.classList.contains('expanded') ? 'Less Info' : 'More Info';
        }

        document.addEventListener('mousemove', (e) => {
            const profile = document.querySelector('.profile');
            const rect = profile.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const xRotation = (y - rect.height / 2) / 40;
            const yRotation = (x - rect.width / 2) / -40;
            profile.style.transform = `perspective(1000px) rotateX(${xRotation}deg) rotateY(${yRotation}deg) translateZ(10px)`;
        });

        document.querySelector('.profile').addEventListener('mouseleave', () => {
            document.querySelector('.profile').style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateZ(0)';
        });
    </script>
</body>
</html>
