<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #ff00ff;
            --secondary: #9932CC;
            --bg-dark: #13111C;
            --card-bg: #1E1B2E;
        }

        body {
            background: var(--bg-dark);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .anmbg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #13111C, #1E1B2E);
            z-index: 0;
        }

        .anmbg::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 20%),
                        radial-gradient(circle, var(--secondary) 10%, transparent 30%);
            animation: bgAnimation 20s linear infinite;
            opacity: 0.1;
        }

        @keyframes bgAnimation {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes moveImage {
            0% { transform: translateX(0); }
            50% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        .container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .info-container {
            flex: 2;
        }

        .script-title {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .script-subtitle {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #ccc;
        }

        .info-box {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 0, 255, 0.1);
            transition: all 0.3s ease;
        }

        .info-box:hover {
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.2);
        }

        .image-container {
            flex: 1;
            perspective: 1000px;
        }

        .script-image {
            width: 150%;
            max-width: 800px; 
            border-radius: 15px;
            transform: rotateY(-30deg);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            animation: moveImage 5s ease-in-out infinite;
        }

        .script-image:hover {
            transform: rotateY(0deg);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.7);
        }

        .button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0 .2s ease;
            margin-top: 1rem;
        }

        .button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="anmbg"></div>

    <div class="container">
        <div class="info-container">
            <h1 class="script-title">Ascend v1.0</h1>
            <h2 class="script-subtitle">Ascend to the limits!</h2>
            <div class="info-box">
                <strong>By:</strong> Koraedn
            </div>
            <div class="info-box">
                <strong>Info:</strong> FE Roblox script designed for exploiting. (educational!! purposes) discord.gg/catbypasser for chat bypass.
            </div>
            <div class="info-box">
                <strong>Skids:</strong> Don't be a silly skid now!
            </div>
            <div class="info-box">
                <strong>Version:</strong> 1.0.0
            </div>
            <button class="button" onclick="window.location.href='https://discord.com/invite/wRjj7PhxDV'">Get Here</button>
        </div>
        <div class="image-container">
            <img src="asc.png" alt="ss" class="script-image">
        </div>
    </div>
</body>
</html>
